<div class="card" id="{{key}}">
  <div class="card-content">
    <div class="card-image" [style.backgroundImage]="'url('+ image +')'">
      <!-- <img src="{{image}}" width="100%" height="100%"/> -->
    </div>
    <div class="card-titles">
      <h4>{{label}}</h4>
      <p>{{description}}</p>
    </div>
  </div>
</div>
