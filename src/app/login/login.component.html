<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }" class="form-control" formControlName="username" type="text" />
        <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" class="form-control" formControlName="password" type="password" />
        <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
        <a class="btn btn-link" routerLink="/register">Register</a>
    </div>
</form>
