<div class="topic-image"><img [src]="topic.image" class="topic-image"/></div>
<h1 class="topic-image-title">{{topic.label}}</h1>
<p>{{topic.description}}</p>


<div><!-- Aria for creating an Appointment -->
  <div class="form-group">
    <label for="place">Veranstaltungsort</label>
    <input type="place" class="form-control" id="place" placeholder="Gib einen Ort ein...">
  </div>
  <div class="form-group">
    <label for="date">Datum</label>
    <input type="date" class="form-control" aria-describedby="dateHelp" id="date" placeholder="Datum eingeben...">
    <small id="dateHelp" class="form-text text-muted">Denk dran, jeder Termin findet von 12:00 bis 13:00 statt.</small>
  </div>
  <a [routerLink]="['/appointment/create']" class="btn btn-primary create-event-button">Event
    erstellen</a>
</div>


<div><!-- Aria for participating to an Appointment -->
<div class="form-group">
  <label for="place">Veranstaltungsort</label>
  <input type="place" class="form-control" id="place" disabled="disabled" placeholder="Gib einen Ort ein...">
</div>
<div class="form-group">
  <label for="date">Datum</label>
  <input type="date" class="form-control" disabled="disabled" aria-describedby="dateHelp" id="date" placeholder="Datum eingeben...">
  <small id="dateHelp" class="form-text text-muted">Denk dran, jeder Termin findet von 12:00 bis 13:00 statt.</small>
</div>
  <a [routerLink]="['/explore']" class="btn btn-success create-event-button">Bin dabei!</a>
  <a [routerLink]="['/explore']" class="btn btn-danger create-event-button">Ich kann nicht.</a>
</div>
