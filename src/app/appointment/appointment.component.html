<div class="topic-image"><img [src]="topic.image" class="topic-image"/></div>
<h1 class="topic-image-title">{{topic.label}}</h1>
<p class="topic-description">{{topic.description}}</p>

<div class="appointment-actions" *ngIf="createMode">
  <form (ngSubmit)="onCreate()" [formGroup]="form">
  <div class="form-group">
    <select class="form-control" id="place" formControlName="ort">
      <option value="none" selected="selected">W채hle einen Ort...</option>
      <option value="Bern">Bern</option>
      <option value="Nyon">Nyon</option>
      <option value="Z체rich">Z체rich</option>
    </select>
  </div>
  <div class="form-group">
    <input type="date" class="form-control" aria-describedby="dateHelp" id="date" formControlName="datum" placeholder="Datum ausw채hlen...">
    <small id="dateHelp" class="form-text text-muted">Denk dran, jeder Termin findet von 12:00 bis 13:00 statt.</small>
  </div>
  <button type="submit" class="btn btn-primary create-event-button"><i class="fas fa-check"></i></button>
  </form>
</div>

<div class="appointment-actions" *ngIf="!createMode">
  <p *ngIf="meeting.created">Sie haben das Meeting erstellt</p>
  <p *ngIf="meeting.participate">Sie nehmen am Meeting teil</p>
    <p>Veranstaltungsort: {{meeting.ort}}</p>
    <p>Datum: {{meeting.datum | date: 'dd.MM.yyyy'}}</p>
  <form  *ngIf="!meeting.participate">
    <a (click)="notParticipate()" class="btn btn-danger cancel-event-button"><i class="fas fa-times"></i></a>
    <a (click)="participate()" class="btn btn-success join-event-button"><i class="far fa-calendar-check"></i></a>
  </form>

</div>
